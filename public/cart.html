        body {
            margin: 0;

            font-family: Arial, sans-serif;

        .title {
            text-align: center;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;

            width: 23%;

            height: auto;

        .quantity {

            justify-content: space-between;
            margin-bottom: 5px;
        }

        .size-select {
            margin-left: 5px;
        }

        .btn {

            padding: 10px 20px;
            background-color: #f10e21;
            color: #fff;
            text-decoration: none;
            margin-top: 10px;
